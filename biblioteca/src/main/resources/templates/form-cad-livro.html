<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Livro</title>
    <link rel="stylesheet" th:href="@{/css/form-cad-livro.css}">
</head>
<body>
    <form th:action="@{/livros/salvar}" th:object="${livro}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label for="titulo">TÃ­tulo:</label>
        <input type="text" id="titulo" th:field="*{titulo}">
        <p th:if="${#fields.hasErrors('titulo')}"  th:errors="*{titulo}"></p>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" th:field="*{autor}">

        <label for="ano">Ano:</label>
        <input type="number" id="ano" th:field="*{ano}" min="0" max="2025">


        <button type="submit">Salvar</button>
    </form>

</body>
</html>
